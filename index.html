<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="image">
        <div class="odinPic">
            <img src="image/odin-lined.png" alt="Odin Logo">
            Odin
        </div>
        <p>
            Photo by
            <a href="https://unsplash.com/@arvissd">Arvydas Baltinas</a>
            on
            <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>
    <div class="wrapper">
    <div class="header">
        <h2>This is not a real online service! You know you need something this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
        <h2>You <i>know</i> you want to</h2>
    </div>
    <div class="secondContainer">
    <div class="formHeader">
        <h2>Let's do this!</h2>
      </div>
        <form>
          <div class="form">
            <div class="formContainer">
            <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            </div>
            <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
          </div>
          </div>
          <div class="formContainer">
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
          </div>
          <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br>
          </div>
          </div>
          <div class="formContainer">
            <div>
            <label for="password">Password:</label>
            <input type="password" class="error" id="password" name="password" required><br>
          <p>* Passwords do not match</p>
          </div>
          <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="error" id="confirm_password" name="confirm_password" required><br>
           </div>
        </div>
        </div>
      </div>

        <div class="creation-section-container">
        <div class="account-creation-section">
            <input type="submit" value="Create Account">
        </div>
        </form>
        <div class="logIn">Already have an account? <span>Log in</span></div>
        </div>
    </div>
</div>
</body>
</html>
